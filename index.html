<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B & B Sweatshirts</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>
        <p class="siteTitle">B & B Sweatshirts</p>
        <p>Your One-Stop Sweatshirt Shop</p>
    </header>
    <section class="row">
        <div id="about" class="mainSection">
            <p class="divTitles">About & Comments</p>
            <div class="aboutSection">
                <p>The best website to find all your favorite sweatshirts.</p>
                <p>Founded by two sweatshirt fanatics, to provide you all your sweatshirt needs.</p>
            </div>
            <div>
                <form id="form" action="/action.php">
                <label for="comment">Let us know what you think:</label><br>
                <input type="text" id="comment"><br><br>
                <input type="submit" value="Submit">
                </form>
            </div>
            <div>
                <ul id="commentList"></ul>
            </div>
        </div>
        <div id="info" class="mainSection">
            <div>
                <p class="divTitles">What You Need to Know</p>
                <h3 id="brand"></h3>
                <h2 id="name"></h2>
                <img id="image"></img>
                <p id="description"></p>
            </div>
            <span class="button">
                <button id="buy">Buy Now</button>
                <span id="quantity"></span>
                <button id="like">LIKE</button>
                <span id="totalLikes"></span>
            </span>
        </div>
        <div id="list" class="mainSection">
            <p class="divTitles">Our Brands</p>
        </div>
    </section>
    
    <footer>Contact Us: 1(888)-795-4989</footer>
</body>
</html>
