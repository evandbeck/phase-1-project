<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>
        <p>Header</p>
        <p>Your One-Stop Sweatshirt Shop</p>
    </header>
    <section class="row">
        <div id="about" class="mainSection">
            <p class="divTitles">About & Form</p>
            <div>
                <form id="form" action="/action.php">
                <label for="comment">Comment:</label><br>
                <input type="text" id="comment"><br><br>
                <input type="submit" value="Submit">
                </form>
            </div>
            <div>
                <ul id="commentList"></ul>
            </div>
        </div>
        <div id="info" class="mainSection">
            <div>
                <p class="divTitles">Sweatshirt Info.</p>
                <h2 id="name"></h2>
                <h3 id="brand"></h3>
                <img id="image"></img>
                <p id="description"></p>
            </div>
            <div class="button">
                <button id="buy">Buy Now</button>
                <span id="quantity">[X]</span>
            </div>
            <div class="button">
                <button id="like">LIKE</button>
                <span id="totalLikes">[X]</span>
            </div>
        </div>
        <div id="list" class="mainSection">
            <p class="divTitles">Available Brands</p>
        </div>
    </section>
    <footer>Footer</footer>
    <footer>Contact Us: 1(888)-795-4989</footer>
</body>
</html>
